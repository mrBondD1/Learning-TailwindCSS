<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learning TailwindCSS</title>
  </head>
  <body>
    <h1
      class="
        bg-cyan-700
        text-white text-center
        py-24
        m-4
        shadow
        hover:text-gray-900 hover:bg-gray-300
      "
    >
      Hello World!
    </h1>

    <div class="mx-4 flex overflow-x-auto snap-x gap-20">
      <div class="h-44 snap-center hover:snap-start flex-shrink-0 w-80 bg-cyan-800"></div>
      <div class="h-44 snap-center  flex-shrink-0 w-80 bg-green-800"></div>
      <div class="h-44 snap-center  flex-shrink-0 w-80 bg-gray-800"></div>
      <div class="h-44 snap-center  flex-shrink-0 w-80 bg-red-800"></div>
      <div class="h-44 snap-center hover:snap-start  flex-shrink-0 w-80 bg-yellow-800"></div>
      <div class="h-44 snap-center   flex-shrink-0 w-80 bg-blue-800"></div>
    </div>
  </body>
</html>
